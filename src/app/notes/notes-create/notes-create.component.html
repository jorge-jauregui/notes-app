
<form (submit)="onSaveNote(noteForm)" #noteForm="ngForm">
  <textarea
    class="title"
    rows="2"
    name="title"
    [ngModel]="note?.title"
    required
    #title="ngModel"
    placeholder="Title">
  </textarea>
  <textarea
    class="description"
    rows="15"
    name="description"
    [ngModel]="note?.description"
    placeholder="Description">
  </textarea>
  <button class="save" type="submit">Save Note</button>
</form>
