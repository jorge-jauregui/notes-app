<button class="new-note" (click)="onNewNote(noteForm)">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
  </svg>
</button>

<form (submit)="onSaveNote(noteForm)" #noteForm="ngForm">
  <textarea
    class="title"
    rows="2"
    name="title"
    [ngModel]="note?.title"
    required
    #title="ngModel"
    placeholder="Title">
  </textarea>
  <textarea
    class="description"
    rows="15"
    name="description"
    [ngModel]="note?.description"
    placeholder="Description">
  </textarea>
  <button class="save" type="submit">Save Note</button>
</form>
