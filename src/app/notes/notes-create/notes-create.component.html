
<form (submit)="onAddNote(noteForm)" #noteForm="ngForm">
  <textarea
    rows="10"
    name="title"
    ngModel
    required
    #title="ngModel">
  </textarea>
  <p *ngIf="title.invalid">Add a title to your note!</p>
  <textarea
    rows="10"
    name="description"
    ngModel>
  </textarea>
  <button type="submit">Save Note</button>
</form>
